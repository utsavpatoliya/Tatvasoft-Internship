<div *ngIf="isAdmin">
    Logged in user is admin
</div>
<div *ngIf="!isAdmin">
    Logged in user is not admin
</div>

@if (isAdmin) {
Logged in user is admin
}
@else {

}

    @for (name of names; track $index) {
    <li>
        {{name}}
    </li>
    }
</ul>
